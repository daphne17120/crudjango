{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>{% block titulo %}   {% endblock %}</title>
</head>
<body>
     <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'index' %}">Inicio </a>
        </div>
    </nav>
     <a name="" id=""class="btn btn-success"href="{% url 'crear' %}"role="button">Agregar Usuario Nuevo </a>


     <div class="container">
        <div class="row">
            <div class="col-12">
                {% block contenido %} {% endblock %}
            </div>
        </div>
     </div>

    <div class="card">
        <div class="card-header">
            Crear nuevo Usuario
        </div>
        <div class="card-body">
            <h4 class="card-title">Datos del Usuario</h4>
            {% include 'static/formulario.html' %}
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

</body>
</html>
